########################################################
# General
########################################################

AllCops:
  NewCops: enable

Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/BlockNesting:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false

Style/AndOr:
  Enabled: true
  EnforcedStyle: always
Lint/EmptyBlock:
  Enabled: false
Lint/EmptyClass:
  Enabled: false
Style/EmptyMethod:
  Enabled: false
Style/HashSyntax:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/NegatedIf:
  Enabled: false
Style/NegatedWhile:
  Enabled: false
Style/StringLiteralsInInterpolation:
  Enabled: false
Style/WhileUntilModifier:
  Enabled: false
